<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main page</title>
  <link rel="stylesheet" href= "/css/default.css">
  <link rel="stylesheet" href= "/css/start_screen.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

  <img src="/images/start_screen_bg.jpg" alt="Your Image" id="start_screen_bg" class="background">

  <button id = "start_button">Start</button>

  <div class="loader"></div>
  <div class="hamburger_wrapper">
    <input type="checkbox" class="hamburger" id="hamburger">
    <label for="hamburger" class="hamburger_toggle">
      <div class="spinner diagonal part_1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part_2"></div>
    </label>
  </div>
  <div class="ui_bar">
    <button id = "sb" class="button" onclick="document.getElementById('login_form').style.display='block'" style="width:auto;">Sign in</button>
    <a href="#" id = "hb" class="button"><img src="/images/hb.png" id="hb_pic" alt="Home"></a>
  </div>

  <div class="side_nav">
    <a href="register" class="register">Register</a>
    <a href="#" class="settings">Settings</a>
    <a href="#" class="history">History</a>
    <a href="#" class="logout">Log out</a>
  </div> 

  <div id="login_form" class="modal">
  
    <form id = "login_form" class="modal_content animate" action="/login" method="post">
      <div class="x_container">
        <span onclick="document.getElementById('login_form').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
  
      <div class="container">
        <br>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br> 
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br>
        <a href="#" id="register">Register</a>
      </div>
    </form>
  </div>

  <script src="/js/default.js"></script>
  <script src="/js/start_screen.js"></script>
</body>
</html>
